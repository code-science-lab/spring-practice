<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>商品列表</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>商品列表</h1>
      </div>
      
      <div class="products-grid">
        <div class="product-card" th:each="product : ${products}">
          <div class="product-name" th:text="${product}"></div>
          <div class="product-actions">
            <form th:action="@{'/cart/add/' + ${product}}" method="post">
              <button class="btn btn-primary" type="submit">添加到购物车</button>
            </form>
          </div>
        </div>
      </div>
      
      <div th:if="${message}" class="message mt-3">
        <p th:text="${message}"></p>
      </div>
      
      <div class="text-center mt-3">
        <a href="/cart" class="btn btn-success">查看购物车</a>
      </div>
    </div>
  </body>
</html>
