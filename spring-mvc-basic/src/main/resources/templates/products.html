<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>商品列表</title>
  </head>
  <body>
    <h1>商品列表</h1>
    <ul>
      <li th:each="product : ${products}">
        <span th:text="${product}"></span>
        <form
          th:action="@{'/cart/add/' + ${product}}"
          method="post"
          style="display: inline"
        >
          <button type="submit">添加到购物车</button>
        </form>
      </li>
    </ul>
    <div th:if="${message}">
      <p th:text="${message}"></p>
    </div>
    <a href="/cart">查看购物车</a>
  </body>
</html>
